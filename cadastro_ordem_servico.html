<!DOCTYPE html>
<html>
<head>
	<title>Assistência Técnica - Cadastro de Ordem de Serviço</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header>
		<h1>Assistência Técnica</h1>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				
			</ul>
		</nav>
	</header>
	<main>
		<h2>Cadastro de Ordem de Serviço</h2>
		<form>
			<label for="nome">Nome do Cliente:</label>
			<input type="text" id="nome" name="nome"><br>
			<label for="cpf">CPF do Cliente:</label>
			<input type="text" id="cpf" name="cpf"><br>
			<label for="logradouro">Logradouro:</label>
			<input type="text" id="logradouro" name="logradouro"><br>
			<label for="cep">CEP:</label>
			<input type="text" id="cep" name="cep"><br>
			<label for="cidade">Cidade:</label>
			<input type="text" id="cidade" name="cidade"><br>
			<label for="estado">Estado:</label>
			<input type="text" id="estado" name="estado"><br>
			<label for="modelo">Modelo do Celular:</label>
			<select id="modelo" name="modelo">
				<option value="iPhone">iPhone</option>
				<option value="Samsung Galaxy">Samsung Galaxy</option>
				<option value="Motorola Moto">Motorola Moto</option>
				<option value="LG">LG</option>
				<option value="Xiaomi">Xiaomi</option>
			</select><br>
			<label for="defeito">Relato de Defeito:</label>
			<textarea id="defeito" name="defeito"></textarea><br>
			<label for="imagem">Imagem do Aparelho:</label>
			<input type="file" id="imagem" name="imagem"><br>
			<input type="submit" value="Enviar">
		</form>
	</main>
	<footer>
		<p>Telefone: (00) 0000-0000</p>
		<p>Email: contato@assistenciatecnica.com.br</p>
		<p>WhatsApp: (00) 00000-0000</p>
		<p>Redes sociais:</p>
		<ul>
			<li><a href="#">Facebook</a></li>
			<li><a href="#">Instagram</a></li>
			<li><a href="#">Twitter</a></li>
		</ul>
	</footer>
</body>
</html>
